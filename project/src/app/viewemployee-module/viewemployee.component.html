<app-navbar></app-navbar>

<div class="d-flex justify-content-center box">
    <mat-card class="example-card">
        <div class="d-flex justify-content-around flex-column ">
            <ng-container *ngFor="let emp of empbyid">
                <mat-card-title class="mb-3 p-2">Code : <span style="font-weight: normal ;">{{emp.code}}</span>
                </mat-card-title>
                <mat-card-title class="mb-3 p-2">Fullname : <span style="font-weight: normal ;">{{emp.firstname+'
                        '+emp.middlename+' '+emp.lastname}}</span>
                </mat-card-title>
                <mat-card-title class="mb-3 p-2">Department : <span
                        style="font-weight: normal ;">{{emp.department}}</span>
                </mat-card-title>
                <mat-card-title class="mb-3 p-2">Pincode : <span style="font-weight: normal ;">{{emp.pincode}}</span>
                </mat-card-title>
                <mat-card-title class="mb-3 p-2">Gender : <span style="font-weight: normal ;">{{emp.gender}}</span>
                </mat-card-title>
                <button type="button" class="btn btn-outline-info" [routerLink]="['/employee']">Back to
                    list</button>
            </ng-container>
        </div>
    </mat-card>
</div>
