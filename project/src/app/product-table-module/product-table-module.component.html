<app-navbar></app-navbar>

<div class="container" style="width:35%;">
    <label for="table" style="margin-bottom:20px;margin-left: 30px;margin-top: 20px ;font-size:30px;">Product Inventory
        List</label><span><a style="margin-bottom:20px;margin-left: 30px;margin-top: 20px" href="/prodform">Create
            Product</a></span>


    <table mat-table [dataSource]="productdatabyapi" class="mat-elevation-z8">

        <ng-container matColumnDef="productCategory">
            <th mat-header-cell *matHeaderCellDef> ProductCategory </th>
            <td mat-cell *matCellDef="let element"> {{element.productCategory}} </td>
        </ng-container>

        <ng-container matColumnDef="productName">
            <th mat-header-cell *matHeaderCellDef> ProductName </th>
            <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
        </ng-container>

        <ng-container matColumnDef="btn">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let element"><button style="margin:12px;" mat-raised-button color="primary"
                    [routerLink]="['/viewprod',element.productCode]">View</button>
                <button mat-raised-button color="accent"
                    [routerLink]="['/editprod',element.productCode]">Edit</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
