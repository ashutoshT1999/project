<h1 mat-dialog-title>Save Changes ?</h1>
<div mat-dialog-content>
  Are you sure that you want to save the changes ?
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close class="btn btn-outline-danger">No</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="close()" class="btn btn-outline-success">Ok</button>
</div>
